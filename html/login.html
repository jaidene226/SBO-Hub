<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./../media/logo2.png" type="image/x-icon" />
    <title>SBO Hub</title>

    <link rel="stylesheet" href="./../style/root.css" />
    <link rel="stylesheet" href="./../style/login.css" />
  </head>
  <body>
    <main class="container">
      <section class="logo-container">
        <img src="./../media/logo.png" alt="" />
      </section>

      <section class="content">
        <div class="h1-content">
          <h1>College of Computer Studies</h1>
          <h1>Siniloan, Campus</h1>
        </div>

        <form id="login-form" class="form">
          <div class="input-field">
            <img src="./../media/user.png" alt="" />
            <input type="text" name="student-no" placeholder="Enter your student no." />
          </div>

          <div class="input-field">
            <img src="./../media/lock.png" alt="" />
            <input type="password" name="password" placeholder="Enter your password" />
          </div>

          <button type="submit">Login</button>
        </form>

        <div class="register">
          <p>Don't have an account?</p>
          <a href="./register.html">Register</a>
        </div>
      </section>
    </main>

    <!-- FIREBASE IMPORT -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js"></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js"
    ></script>

    <script type="module" src="./../script/login.js" defer></script>
  </body>
</html>
