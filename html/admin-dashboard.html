<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./../media/logo2.png" type="image/x-icon" />
    <title>SBO Hub</title>

    <link rel="stylesheet" href="./../style/root.css" />
    <link rel="stylesheet" href="./../style/dashboard.css" />
    <link rel="stylesheet" href="./../style/admin-dashboard.css" />
  </head>
  <body>
    <main class="container">
      <aside class="sidebar">
        <div class="profile">
          <img src="./../media/logo1.png" alt="" />

          <div>
            <h2>Admin</h2>
          </div>
        </div>

        <nav id="navbar">
          <div class="nav-button">
            <img src="./../media/home.png" alt="" />
            <p>Home</p>
          </div>

          <div class="nav-button">
            <img src="./../media/event.png" alt="" />
            <p>Events</p>
          </div>
        </nav>

        <div class="logout" id="logout-btn">
          <img src="./../media/logout.png" alt="" />
          <p>Log out</p>
        </div>
      </aside>

      <main class="main-content">
        <section class="home" id="home">
          <h1>SBO Community</h1>

          <button class="new-post">New Post</button>

          <section class="post-container"></section>
        </section>

        <section class="events active" id="events">
          <h1>Events</h1>

          <button class="new-event">New Event</button>

          <section class="event-container"></section>
        </section>
      </main>
    </main>

    <div class="modal hidden" id="post-modal">
      <div class="modal-content">
        <h2>Create New Post</h2>
        <label>Text Content:</label>
        <textarea rows="4" id="post-text"></textarea>

        <label>Upload Image:</label>
        <input required type="file" id="post-image" accept="image/*" />

        <div class="modal-actions">
          <button class="modal-close">Cancel</button>
          <button class="modal-save">Post</button>
        </div>
      </div>
    </div>

    <div class="modal hidden" id="event-modal">
      <div class="modal-content">
        <h2>Create New Event</h2>

        <label>Title:</label>
        <input required type="text" id="event-title" />

        <label>Date:</label>
        <input required type="date" id="event-date" />

        <label>Start Time:</label>
        <input required type="time" id="event-start" />

        <label>End Time:</label>
        <input required type="time" id="event-end" />

        <label>Description:</label>
        <textarea rows="3" id="event-description"></textarea>

        <label>Location:</label>
        <input required type="text" id="event-location" />

        <div class="modal-actions">
          <button class="modal-close">Cancel</button>
          <button class="modal-save">Add Event</button>
        </div>
      </div>
    </div>

    <!-- FIREBASE IMPORT -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js"></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js"
    ></script>

    <script type="module" src="./../script/admin-dashboard.js" defer></script>
  </body>
</html>
